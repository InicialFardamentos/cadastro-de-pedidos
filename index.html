<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Pedidos de Fardamentos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    .modal-enter { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    .printable-area { background-color: white; }
    img.mockup-image:not([src]), img.mockup-image[src=""] { display: none; }
    img.mockup-image:error { content: url('https://placehold.co/400x400/e2e8f0/94a3b8?text=Arte+Indispon%C3%ADvel'); }
    input[type="file"]::file-selector-button { @apply bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300 border-none mr-4 cursor-pointer; }
    .size-input { @apply p-2 border rounded-md w-full text-center; }
    .tab-button { @apply px-4 py-2 text-sm font-semibold rounded-t-lg border-b-2 transition-colors duration-300 cursor-pointer; }
    .tab-button.active { @apply border-blue-600 text-blue-600; }
    .tab-button:not(.active) { @apply border-transparent text-gray-500 hover:text-gray-700; }
  </style>
</head>
<body class="antialiased text-gray-800">

  <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8">
    <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Gerenciador de Pedidos</h1>
        <p class="text-gray-600 mt-1">Sua ferramenta de gestão de fardamentos 1.3.</p>
      </div>
      <button id="addOrderBtn" class="mt-4 sm:mt-0 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        Novo Pedido
      </button>
    </header>
    <main id="ordersList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div id="loadingIndicator" class="text-center col-span-full">Carregando...</div>
    </main>
  </div>

  <div id="orderModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-5xl max-h-[95vh] overflow-y-auto modal-enter">
      <form id="orderForm" class="p-8 space-y-6">
        <h2 id="modalTitle" class="text-2xl font-bold">Novo Pedido</h2>
        <input type="hidden" id="orderId">

        <fieldset class="border p-4 rounded-lg">
          <legend class="text-lg font-semibold px-2">1. Dados do Cliente e Datas</legend>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-2">
            <input type="text" id="clientName" placeholder="Nome do Cliente" class="p-2 border rounded-md w-full lg:col-span-2" required>
            <input type="text" id="clientPhone" placeholder="Telefone" class="p-2 border rounded-md w-full">
            <select id="orderStatus" class="p-2 border rounded-md w-full bg-white">
              <option value="Pendente">Pendente</option>
              <option value="Confirmado">Confirmado</option>
              <option value="Em Produção">Em Produção</option>
              <option value="Finalizado">Finalizado</option>
              <option value="Entregue">Entregue</option>
            </select>
            <div><label for="orderDate" class="text-xs">Data Pedido</label><input type="date" id="orderDate" class="p-2 border rounded-md w-full"></div>
            <div><label for="deliveryDate" class="text-xs">Data Entrega</label><input type="date" id="deliveryDate" class="p-2 border rounded-md w-full"></div>
          </div>
        </fieldset>

        <fieldset class="border p-4 rounded-lg">
          <legend class="text-lg font-semibold px-2">2. Arquivos da Arte (Mockup)</legend>
          <input type="file" id="mockupFiles" class="p-2 border rounded-md w-full mt-1 text-sm text-gray-500" accept="image/*" multiple>
          <div id="existingFilesContainer" class="text-sm text-gray-600 mt-2 space-y-1"></div>
        </fieldset>

        <fieldset class="border p-4 rounded-lg">
          <legend class="text-lg font-semibold px-2">3. Descrição das Peças</legend>
          <div id="partsContainer" class="space-y-4"></div>
          <button type="button" id="addPartBtn" class="mt-4 bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition">Adicionar Peça (ex: Camisa, Calça)</button>
        </fieldset>

        <fieldset class="border p-4 rounded-lg">
          <legend class="text-lg font-semibold px-2">4. Itens e Personalização</legend>
          <div id="orderTypeSelector" class="flex space-x-2 mb-4">
            <button type="button" id="btnComum" class="tab-button active">Pedido Comum (por Quantidade)</button>
            <button type="button" id="btnDetalhado" class="tab-button">Pedido Detalhado (por Nome)</button>
          </div>
          <div id="itemsContent"></div>
        </fieldset>

        <fieldset class="border p-4 rounded-lg">
          <legend class="text-lg font-semibold px-2">5. Observação Geral</legend>
          <textarea id="generalObservation" class="w-full p-2 border rounded-md mt-2" rows="3" placeholder="Detalhes gerais, acabamentos, etc."></textarea>
        </fieldset>

        <fieldset class="border p-4 rounded-lg">
          <legend class="text-lg font-semibold px-2">6. Financeiro</legend>
          <div id="financialsContainer" class="space-y-4 mb-4"></div>
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4 border-t pt-4">
            <input type="number" step="0.01" id="downPayment" placeholder="Adiantamento (R$)" class="p-2 border rounded-md w-full">
            <input type="text" id="paymentMethod" placeholder="Forma de Pagamento" class="p-2 border rounded-md w-full">
            <div class="bg-gray-100 p-3 rounded-lg text-center">
              <p class="text-sm text-gray-600">Total do Pedido</p>
              <p id="grandTotal" class="text-2xl font-bold text-blue-600">R$ 0,00</p>
            </div>
            <div class="bg-red-100 p-3 rounded-lg text-center">
              <p class="text-sm text-red-700">Resta Pagar</p>
              <p id="remainingTotal" class="text-2xl font-bold text-red-600">R$ 0,00</p>
            </div>
          </div>
        </fieldset>

        <div class="flex justify-end items-center space-x-4 mt-8">
          <div id="uploadIndicator" class="text-sm text-blue-600 font-semibold hidden">Salvando...</div>
          <button type="button" id="cancelBtn" class="bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-600">Cancelar</button>
          <button type="submit" id="saveBtn" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700">Salvar Pedido</button>
        </div>
      </form>
    </div>
  </div>

  <template id="partTemplate">
    <div class="part-item border p-3 rounded-md bg-gray-50 relative">
      <div class="grid grid-cols-2 md:grid-cols-5 gap-2">
        <input type="text" placeholder="Tipo (ex: Gola Redonda Manga Curta)" class="p-2 border rounded-md w-full col-span-2 part-type">
        <input type="text" placeholder="Material (ex: Dry-Fit)" class="p-2	border rounded-md w-full part-material">
        <input type="text" placeholder="Cor Malha" class="p-2 border rounded-md w-full part-color-main">
        <input type="text" placeholder="Cor Manga/Gola" class="p-2	border rounded-md w-full part-color-details">
      </div>
      <button type="button" class="remove-part-btn absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">&times;</button>
    </div>
  </template>

  <template id="financialRowTemplate">
    <div class="financial-item grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
      <p class="font-semibold financial-part-name">Peça 1</p>
      <input type="number" placeholder="Quantidade" class="p-2 border rounded-md w-full financial-quantity">
      <input type="number" step="0.01" placeholder="Valor Unitário (R$)" class="p-2 border rounded-md w-full financial-price">
      <p class="font-bold text-right financial-subtotal">R$ 0,00</p>
    </div>
  </template>

  <template id="detalhadoOrderTemplate">
    <div class="space-y-2">
      <div class="grid grid-cols-12 gap-2 font-semibold text-sm px-1">
        <div class="col-span-3">Tipo de Peça</div>
        <div class="col-span-2">Tamanho</div>
        <div class="col-span-4">Nome na Camisa</div>
        <div class="col-span-2">Número/Outro</div>
      </div>
      <div class="detailed-items-list space-y-2"></div>
      <button type="button" class="add-detailed-row-btn mt-2 bg-gray-200 text-gray-800 text-sm py-1 px-3 rounded-lg hover:bg-gray-300">+ Adicionar Linha</button>
    </div>
  </template>

  <div id="viewModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, updateDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const IMGBB_API_KEY = "99f3a6d84b391aad3ca5b787b5ee3783";
    const firebaseConfig = {
      apiKey: "AIzaSyCy3LxIJ_cY1R-t7qPJPzSYBUyvpGV9zXw",
      authDomain: "meus-pedidos-app-521d6.firebaseapp.com",
      projectId: "meus-pedidos-app-521d6",
      storageBucket: "meus-pedidos-app-521d6.appspot.com",
      messagingSenderId: "782022322907",
      appId: "1:782022322907:web:c36fa6f6ed321dce313afe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userId = null, dbCollection, allOrders = [];
    const DOM = {
      app: document.getElementById('app'),
      addOrderBtn: document.getElementById('addOrderBtn'),
      orderModal: document.getElementById('orderModal'),
      orderForm: document.getElementById('orderForm'),
      ordersList: document.getElementById('ordersList'),
      loadingIndicator: document.getElementById('loadingIndicator'),
      partsContainer: document.getElementById('partsContainer'),
      financialsContainer: document.getElementById('financialsContainer'),
      itemsContent: document.getElementById('itemsContent'),
      btnComum: document.getElementById('btnComum'),
      btnDetalhado: document.getElementById('btnDetalhado'),
      addPartBtn: document.getElementById('addPartBtn'),
      cancelBtn: document.getElementById('cancelBtn'),
      saveBtn: document.getElementById('saveBtn'),
      uploadIndicator: document.getElementById('uploadIndicator'),
      viewModal: document.getElementById('viewModal'),
      grandTotal: document.getElementById('grandTotal'),
      remainingTotal: document.getElementById('remainingTotal'),
      downPayment: document.getElementById('downPayment')
    };

    let currentOrderType = 'comum', partCounter = 0;
    const fileToBase64 = file => new Promise((res, rej) => {
      const r = new FileReader();
      r.readAsDataURL(file);
      r.onload = () => res(r.result.split(',')[1]);
      r.onerror = e => rej(e);
    });
    const uploadToImgBB = async base64 => {
      const fd = new FormData(); fd.append('image', base64);
      try {
        const resp = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: fd });
        const d = await resp.json();
        if (d.success) return d.data.url;
        throw new Error(d.error.message);
      } catch (e) {
        console.error('ImgBB:', e); alert(`Erro ao enviar imagem: ${e.message}`);
        return null;
      }
    };
    const updateFinancials = () => {
      let total = 0;
      DOM.financialsContainer.querySelectorAll('.financial-item').forEach(item => {
        const q = parseFloat(item.querySelector('.financial-quantity').value)||0;
        const p = parseFloat(item.querySelector('.financial-price').value)||0;
        const st = q*p;
        item.querySelector('.financial-subtotal').textContent = `R$ ${st.toFixed(2)}`;
        total += st;
      });
      const dp = parseFloat(DOM.downPayment.value)||0;
      DOM.grandTotal.textContent = `R$ ${total.toFixed(2)}`;
      DOM.remainingTotal.textContent = `R$ ${(total-dp).toFixed(2)}`;
    };

    const addPart = (pd={}) => {
      partCounter++;
      const pi = document.getElementById('partTemplate').content.cloneNode(true).querySelector('.part-item');
      pi.dataset.partId = partCounter;
      pi.querySelector('.part-type').value = pd.type||'';
      pi.querySelector('.part-material').value = pd.material||'';
      pi.querySelector('.part-color-main').value = pd.colorMain||'';
      pi.querySelector('.part-color-details').value = pd.colorDetails||'';
      DOM.partsContainer.appendChild(pi);
      const fi = document.getElementById('financialRowTemplate').content.cloneNode(true).querySelector('.financial-item');
      fi.dataset.partId = partCounter;
      fi.querySelector('.financial-part-name').textContent = pd.type||`Peça ${partCounter}`;
      fi.querySelector('.financial-quantity').value = pd.quantity||'';
      fi.querySelector('.financial-price').value = pd.unitPrice||'';
      DOM.financialsContainer.appendChild(fi);

      pi.querySelector('.part-type').addEventListener('input', e => {
        fi.querySelector('.financial-part-name').textContent = e.target.value||`Peça ${partCounter}`;
      });
      pi.querySelector('.remove-part-btn').addEventListener('click', () => {
        pi.remove(); fi.remove(); updateFinancials();
      });
    };

    // === Correção Essencial ===
    const renderComumView = (itemsData={}) => {
      const cats = {
        'Baby Look': ['PP','P','M','G','GG','XG'],
        'Normal':    ['PP','P','M','G','GG','XG'],
        'Infantil':  ['2 anos','4 anos','6 anos','8 anos','10 anos','12 anos']
      };
      let h = '<div class="space-y-4">';
      for (const c in cats) {
        h += `<div class="p-3 border rounded-md"><h4 class="font-semibold mb-2">${c}</h4><div class="grid grid-cols-6 gap-4">`;
        cats[c].forEach(sz => {
          const v = itemsData[c]?.[sz]||'';
          h += `<div class="text-center"><label class="text-xs text-gray-600 block mb-1">${sz}</label><input type="number" min="0" class="size-input" data-category="${c}" data-size="${sz}" value="${v}"></div>`;
        });
        h += '</div></div>';
      }
      h += '</div>';
      DOM.itemsContent.innerHTML = h;
    };

    const renderDetalhadoView = (itemsData=[]) => {
      const tmp = document.getElementById('detalhadoOrderTemplate').content.cloneNode(true);
      const lc = tmp.querySelector('.detailed-items-list');
      const addRow = it => {
        const r = document.createElement('div');
        r.className = 'grid grid-cols-12 gap-2 items-center detailed-item-row';
        r.innerHTML = `
          <div class="col-span-3"><input class="p-1 border rounded w-full text-sm item-det-type" value="${it.type||''}" placeholder="Tipo Peça"></div>
          <div class="col-span-2"><input class="p-1 border rounded w-full text-sm item-det-size" value="${it.size||''}" placeholder="Tamanho"></div>
          <div class="col-span-4"><input class="p-1 border rounded w-full text-sm item-det-name" value="${it.name||''}" placeholder="Nome na camisa"></div>
          <div class="col-span-2"><input class="p-1 border rounded w-full text-sm item-det-number" value="${it.number||''}" placeholder="Número"></div>
          <div class="col-span-1 flex justify-center"><button type="button" class="text-red-500 remove-detailed-row">&times;</button></div>`;
        r.querySelector('.remove-detailed-row').addEventListener('click', () => r.remove());
        lc.appendChild(r);
      };
      tmp.querySelector('.add-detailed-row-btn').addEventListener('click', () => addRow({}));
      DOM.itemsContent.innerHTML = '';
      DOM.itemsContent.append(tmp);
      (itemsData.length? itemsData : [{}]).forEach(addRow);
    };

    const resetForm = () => {
      partCounter=0;
      DOM.orderForm.reset();
      DOM.partsContainer.innerHTML='';  
      DOM.financialsContainer.innerHTML='';
      document.getElementById('orderId').value='';
      document.getElementById('orderId').dataset.existingUrls='[]';
      document.getElementById('existingFilesContainer').innerHTML='';
      document.getElementById('orderDate').valueAsDate=new Date();
      currentOrderType='comum';
      DOM.btnComum.classList.add('active');
      DOM.btnDetalhado.classList.remove('active');
      addPart();
      renderComumView();
      updateFinancials();
    };

    const collectFormData = () => {
      const od = {
        clientName: document.getElementById('clientName').value||'',
        clientPhone: document.getElementById('clientPhone').value||'',
        orderStatus: document.getElementById('orderStatus').value||'Pendente',
        orderDate: document.getElementById('orderDate').value||new Date().toISOString().split('T')[0],
        deliveryDate: document.getElementById('deliveryDate').value||'', 
        generalObservation: document.getElementById('generalObservation').value||'',
        orderType: currentOrderType,
        parts: [], items: currentOrderType==='comum'?{}:[], 
        downPayment: parseFloat(DOM.downPayment.value)||0,
        paymentMethod: document.getElementById('paymentMethod').value||'',
        mockupUrls: []
      };
      DOM.partsContainer.querySelectorAll('.part-item').forEach(p => {
        const pid = p.dataset.partId;
        const fi = DOM.financialsContainer.querySelector(`.financial-item[data-part-id="${pid}"]`);
        od.parts.push({
          type: p.querySelector('.part-type').value||'',
          material: p.querySelector('.part-material').value||'',
          colorMain: p.querySelector('.part-color-main').value||'',
          colorDetails: p.querySelector('.part-color-details').value||'',
          quantity: parseFloat(fi.querySelector('.financial-quantity').value)||0,
          unitPrice: parseFloat(fi.querySelector('.financial-price').value)||0
        });
      });
      if (currentOrderType==='comum') {
        DOM.itemsContent.querySelectorAll('.size-input').forEach(i => {
          const v=parseInt(i.value); if (!isNaN(v)&&v>0) {
            const {category,size}=i.dataset;
            od.items[category]=od.items[category]||{};
            od.items[category][size]=v;
          }
        });
      } else {
        DOM.itemsContent.querySelectorAll('.detailed-item-row').forEach(r => {
          const t=r.querySelector('.item-det-type').value;
          const s=r.querySelector('.item-det-size').value;
          const n=r.querySelector('.item-det-name').value;
          const num=r.querySelector('.item-det-number').value;
          if (t||s||n||num) od.items.push({type:t,size:s,name:n,number:num});
        });
      }
      return od;
    };

    const saveOrder = async e => {
      e.preventDefault();
      DOM.saveBtn.disabled=true;
      DOM.uploadIndicator.classList.remove('hidden');
      const files = document.getElementById('mockupFiles').files;
      const ups = Array.from(files).map(f => fileToBase64(f).then(uploadToImgBB));
      try {
        const newUrls = (await Promise.all(ups)).filter(Boolean);
        const existing = JSON.parse(document.getElementById('orderId').dataset.existingUrls||'[]');
        const data = collectFormData();
        data.mockupUrls=[...existing,...newUrls];
        const id = document.getElementById('orderId').value;
        if (id) await updateDoc(doc(dbCollection,id),data);
        else await addDoc(dbCollection,data);
        DOM.orderModal.classList.add('hidden');
      } catch(err){
        console.error('Salvar:',err);
        alert('Erro ao salvar pedido.');
      } finally {
        DOM.saveBtn.disabled=false;
        DOM.uploadIndicator.classList.add('hidden');
      }
    };

    const editOrder = id => {
      const od = allOrders.find(o=>o.id===id);
      if (!od) return;
      resetForm();
      document.getElementById('modalTitle').textContent='Editar Pedido';
      document.getElementById('orderId').value=id;
      document.getElementById('clientName').value=od.clientName;
      document.getElementById('clientPhone').value=od.clientPhone;
      document.getElementById('orderStatus').value=od.orderStatus;
      document.getElementById('orderDate').value=od.orderDate;
      document.getElementById('deliveryDate').value=od.deliveryDate;
      document.getElementById('generalObservation').value=od.generalObservation;
      document.getElementById('downPayment').value=od.downPayment||'';
      document.getElementById('paymentMethod').value=od.paymentMethod||'';
      document.getElementById('orderId').dataset.existingUrls=JSON.stringify(od.mockupUrls||[]);
      const ec = document.getElementById('existingFilesContainer');
      ec.innerHTML='<b>Arquivos existentes:</b><br>';
      (od.mockupUrls||[]).forEach(u=> ec.innerHTML+=`<a href="${u}" target="_blank" class="text-blue-500 hover:underline">${u.split('/').pop()}</a><br>`);
      od.parts.forEach(p=>addPart(p));
      currentOrderType=od.orderType||'comum';
      if (currentOrderType==='comum'){
        DOM.btnComum.classList.add('active');
        DOM.btnDetalhado.classList.remove('active');
        renderComumView(od.items||{});
      } else {
        DOM.btnDetalhado.classList.add('active');
        DOM.btnComum.classList.remove('active');
        renderDetalhadoView(od.items||[]);
      }
      updateFinancials();
      DOM.orderModal.classList.remove('hidden');
    };

    const deleteOrder = async id => {
      if (!confirm('Excluir este pedido?')) return;
      try { await deleteDoc(doc(dbCollection,id)); }
      catch(e){ alert('Erro ao excluir.'); console.error(e); }
    };

    const viewOrder = orderId => {
      const o = allOrders.find(x=>x.id===orderId);
      if (!o) return;
      let totalValue=0;
      const partsHtml = (o.parts||[]).map(p=>{
        const st = (p.quantity||0)*(p.unitPrice||0);
        totalValue+=st;
        return `<tr>
          <td class="py-1 px-2 border">${p.type}</td>
          <td class="py-1 px-2 border">${p.material}</td>
          <td class="py-1 px-2 border">${p.colorMain}</td>
          <td class="py-1 px-2 border">${p.colorDetails}</td>
          <td class="py-1 px-2 border text-center">${p.quantity}</td>
          <td class="py-1 px-2 border text-right">R$ ${p.unitPrice.toFixed(2)}</td>
          <td class="py-1 px-2 border text-right font-bold">R$ ${st.toFixed(2)}</td>
        </tr>`;  
      }).join('');
      let itemsHtml='';
      if (o.orderType==='comum'){
        itemsHtml=Object.entries(o.items||{}).map(([cat,sizes])=>{
          const ents=Object.entries(sizes);
          if (!ents.length) return '';
          return `<div class="mt-3"><h4 class="font-semibold">${cat}</h4><div class="flex flex-wrap gap-x-4 gap-y-2 text-sm">${ents.map(([sz,qt])=>`<span class="bg-gray-100 px-2 py-1 rounded">${sz}: ${qt}</span>`).join('')}</div></div>`;
        }).join('');
      } else {
        itemsHtml=`<table class="w-full text-left text-sm mt-2"><thead><tr class="bg-gray-100"><th class="px-2 py-1">Tipo</th><th class="px-2 py-1">Tamanho</th><th class="px-2 py-1">Nome</th><th class="px-2 py-1">Número</th></tr></thead><tbody>` +
          (o.items||[]).map(i=>`<tr><td class="border px-2 py-1">${i.type}</td><td class="border px-2 py-1">${i.size}</td><td class="border px-2 py-1">${i.name}</td><td class="border px-2 py-1">${i.number}</td></tr>`).join('') +
          `</tbody></table>`;
      }
      const printable = `
<div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[95vh] flex flex-col">
  <div id="printableArea" class="p-8 overflow-y-auto printable-area">
    <h2 class="text-2xl font-bold mb-4">Detalhes do Pedido - ${o.clientName}</h2>
    <div class="grid grid-cols-2 gap-x-8 gap-y-2 mb-4 text-sm">
      <div><strong>Cliente:</strong> ${o.clientName}</div>
      <div><strong>Telefone:</strong> ${o.clientPhone||'N/A'}</div>
      <div><strong>Data do Pedido:</strong> ${o.orderDate?new Date(o.orderDate).toLocaleDateString():'N/A'}</div>
      <div><strong>Data da Entrega:</strong> ${o.deliveryDate?new Date(o.deliveryDate).toLocaleDateString():'N/A'}</div>
      <div><strong>Status:</strong> ${o.orderStatus}</div>
    </div>
    <h3 class="font-bold text-lg mt-4">Descrição das Peças</h3>
    <table class="w-full text-left text-sm mt-2"><thead><tr class="bg-gray-100"><th class="px-2 py-1">Tipo</th><th class="px-2 py-1">Material</th><th class="px-2 py-1">Cor Malha</th><th class="px-2 py-1">Cor Detalhes</th><th class="px-2 py-1 text-center">Qtd</th><th class="px-2 py-1 text-right">V. Un.</th><th class="px-2 py-1 text-right">Subtotal</th></tr></thead><tbody>${partsHtml}</tbody></table>
    <h3 class="font-bold text-lg mt-4">Itens e Personalização</h3>
    <div class="text-sm p-2 border rounded-md mt-2 mb-4 bg-gray-50">${itemsHtml||'Nenhum item especificado.'}</div>
    <h3 class="font-bold text-lg mt-4">Observação Geral</h3>
    <p class="text-sm border p-2 rounded-md bg-gray-50 mt-2">${o.generalObservation||'Nenhuma.'}</p>
    <h3 class="font-bold text-lg mt-4">Financeiro</h3>
    <div class="grid grid-cols-2 gap-4 text-sm mt-2 p-3 bg-gray-100 rounded-lg">
      <div><strong>Valor Total:</strong> <span class="font-bold">R$ ${totalValue.toFixed(2)}</span></div>
      <div><strong>Adiantamento:</strong> R$ ${(o.downPayment||0).toFixed(2)}</div>
      <div><strong>Forma de Pagamento:</strong> ${o.paymentMethod||'N/A'}</div>
      <div class="font-bold text-red-600"><strong>Resta Pagar:</strong> R$ ${(totalValue-(o.downPayment||0)).toFixed(2)}</div>
    </div>
    <h3 class="font-bold text-lg mt-4">Arquivos</h3>
    <div class="flex flex-wrap gap-4 mt-2">${(o.mockupUrls||[]).map(u=>`<a href="${u}" target="_blank"><img src="${u}" class="w-32 h-32 object-cover border rounded-md"></a>`).join('')}</div>
  </div>
  <div class="p-4 bg-gray-100 border-t flex justify-end space-x-4">
    <button id="closeViewBtn" class="bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-600">Fechar</button>
    <button id="printPdfBtn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700">Gerar PDF</button>
  </div>
</div>`;
      DOM.viewModal.innerHTML=printable;
      DOM.viewModal.classList.remove('hidden');
    };

    const generatePdf = async () => {
      const pa = document.getElementById('printableArea');
      if (!pa) return;
      pa.scrollTop=0;
      const cn = pa.querySelector('h2').textContent.split('-').pop().trim();
      try {
        const canvas = await html2canvas(pa,{ scale:2,useCORS:true,scrollY:-window.scrollY });
        const img = canvas.toDataURL('image/png');
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ unit:'mm',format:'a4' });
        const pw=pdf.internal.pageSize.getWidth(), ph=pdf.internal.pageSize.getHeight();
        const r=canvas.height/canvas.width;
        const w=pw-20, h=w*r;
        let pos=0;
        pdf.addImage(img,'PNG',10,10,w,h);
        let left=h-(ph-20);
        while(left>0){
          pos-=(ph-20);
          pdf.addPage();
          pdf.addImage(img,'PNG',10,pos,w,h);
          left-=(ph-20);
        }
        pdf.save(`Pedido_${cn.replace(/\\s/g,'_')}.pdf`);
      } catch(e){ console.error('PDF:',e); alert('Não foi possível gerar o PDF.'); }
    };

    const getDateStatusColor = ds => {
      if (!ds) return 'text-gray-500';
      const t=new Date();t.setHours(0,0,0,0);
      const d=new Date(ds);d.setHours(0,0,0,0);
      const diff=Math.ceil((d-t)/(1000*60*60*24));
      if(diff<0) return 'text-red-600 font-bold';
      if(diff===0) return 'text-red-500 font-semibold';
      if(diff<=7) return 'text-orange-500';
      return 'text-green-600';
    };

    const loadOrders = () => {
      DOM.loadingIndicator.style.display='block';
      const q = query(dbCollection);
      onSnapshot(q, sn => {
        DOM.ordersList.innerHTML='';
        allOrders=sn.docs.map(d=>({id:d.id,...d.data()}));
        allOrders.sort((a,b)=>new Date(a.deliveryDate||'9999')-new Date(b.deliveryDate||'9999'));
        if(!allOrders.length){
          DOM.ordersList.innerHTML=`<div class="text-center col-span-full">Nenhum pedido encontrado. Adicione um novo!</div>`;
        } else {
          allOrders.forEach(o=>{
            const card=document.createElement('div');
            card.className='bg-white rounded-lg shadow p-5 flex flex-col justify-between';
            const qty=(o.parts||[]).reduce((s,p)=>s+(p.quantity||0),0);
            const df=o.deliveryDate?new Date(o.deliveryDate).toLocaleDateString():'Sem data';
            const cc=getDateStatusColor(o.deliveryDate);
            card.innerHTML=`
              <div>
                <div class="flex justify-between items-start">
                  <h3 class="font-bold text-lg text-gray-800">${o.clientName}</h3>
                  <span class="text-sm font-medium py-1 px-3 rounded-full">${o.orderStatus}</span>
                </div>
                <p class="text-gray-600 text-sm mt-2">Entrega: <span class="${cc}">${df}</span></p>
                <p class="text-gray-600 text-sm">${qty} Itens</p>
              </div>
              <div class="flex justify-end space-x-2 mt-4">
                <button class="view-btn text-blue-600 hover:text-blue-800 text-sm" data-id="${o.id}">Visualizar</button>
                <button class="edit-btn text-yellow-600 hover:text-yellow-800 text-sm" data-id="${o.id}">Editar</button>
                <button class="delete-btn text-red-600 hover:text-red-800 text-sm" data-id="${o.id}">Excluir</button>
              </div>`;
            DOM.ordersList.appendChild(card);
          });
        }
        DOM.loadingIndicator.style.display='none';
      }, e=>{
        console.error('Load:',e);
        DOM.loadingIndicator.textContent='Erro ao carregar os pedidos.';
      });
    };

    function setupEventListeners(){
      document.body.addEventListener('click',e=>{
        if(e.target.closest('.view-btn')) viewOrder(e.target.closest('.view-btn').dataset.id);
        if(e.target.closest('.edit-btn')) editOrder(e.target.closest('.edit-btn').dataset.id);
        if(e.target.closest('.delete-btn')) deleteOrder(e.target.closest('.delete-btn').dataset.id);
        if(e.target.id==='closeViewBtn') DOM.viewModal.classList.add('hidden');
        if(e.target.id==='printPdfBtn') generatePdf();
      });
      DOM.addPartBtn.addEventListener('click',()=>addPart());
      DOM.financialsContainer.addEventListener('input',updateFinancials);
      DOM.downPayment.addEventListener('input',updateFinancials);
      DOM.btnComum.addEventListener('click',()=>{
        currentOrderType='comum';
        DOM.btnComum.classList.add('active');
        DOM.btnDetalhado.classList.remove('active');
        renderComumView();
      });
      DOM.btnDetalhado.addEventListener('click',()=>{
        currentOrderType='detalhado';
        DOM.btnDetalhado.classList.add('active');
        DOM.btnComum.classList.remove('active');
        renderDetalhadoView();
      });
      DOM.addOrderBtn.addEventListener('click',()=>{
        resetForm();
        DOM.orderModal.classList.remove('hidden');
      });
      DOM.cancelBtn.addEventListener('click',()=>DOM.orderModal.classList.add('hidden'));
      DOM.orderForm.addEventListener('submit',saveOrder);
    }

    document.addEventListener('DOMContentLoaded',()=>{
      setupEventListeners();
      onAuthStateChanged(auth,async user=>{
        if(user){
          userId=user.uid;
          dbCollection=collection(db,\`users/\${userId}/orders\`);
          loadOrders();
        } else {
          try{ await signInAnonymously(auth); }
          catch(err){ console.error('Auth:',err); DOM.loadingIndicator.textContent='Erro de autenticação.'; }
        }
      });
    });

  </script>
</body>
</html>
