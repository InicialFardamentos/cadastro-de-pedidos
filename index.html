<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Pedidos de Fardamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!--
        INFORMAÇÃO IMPORTANTE: REGRAS DE SEGURANÇA DO FIRESTORE

        Para que o aplicativo funcione corretamente, você deve adicionar as seguintes regras de segurança no seu
        painel do Firebase Firestore. Sem essas regras, o app não terá permissão para ler e escrever
        dados no banco, o que causa o erro "Erro na inicialização do app".

        1. Vá para o painel do Firebase -> Firestore Database -> Rules.
        2. Substitua o conteúdo existente pelas regras abaixo:

        rules_version = '2';
        service cloud.firestore {
          match /databases/{database}/documents {
            match /artifacts/{appId}/users/{userId}/{document=**} {
              allow read, create, update, delete: if request.auth != null && request.auth.uid == userId;
            }
          }
        }

        3. Clique em "Publish".

        Isso permitirá que cada usuário autenticado leia e escreva apenas seus próprios dados.
    -->

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .modal-enter { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .printable-area { background-color: white; }
        img.mockup-image:not([src]), img.mockup-image[src=""] { display: none; }
        img.mockup-image:error { content: url('https://placehold.co/400x400/e2e8f0/94a3b8?text=Arte+Indispon%C3%ADvel'); }
        input[type="file"]::file-selector-button { @apply bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300 border-none mr-4 cursor-pointer; }
        .size-input-container { @apply flex flex-col items-center w-24; }
        .size-input { @apply p-2 border rounded-md w-full text-center; }
        .tab-button { @apply px-4 py-2 text-sm font-semibold rounded-t-lg border-b-2 transition-colors duration-300 cursor-pointer; }
        .tab-button.active { @apply border-blue-600 text-blue-600; }
        .tab-button:not(.active) { @apply border-transparent text-gray-500 hover:text-gray-700; }
        .status-badge { @apply text-xs font-semibold py-1 px-2 rounded-full; }
        .status-Pendente { @apply bg-yellow-100 text-yellow-800; }
        .status-Confirmado { @apply bg-blue-100 text-blue-800; }
        .status-Em-Produção { @apply bg-purple-100 text-purple-800; }
        .status-Finalizado { @apply bg-green-100 text-green-800; }
        .status-Entregue { @apply bg-gray-200 text-gray-800; }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Gerenciador de Pedidos</h1>
                <p class="text-gray-600 mt-1">Sua ferramenta de gestão de fardamentos 1.1.</p>
            </div>
            <button id="addOrderBtn" class="mt-4 sm:mt-0 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
                Novo Pedido
            </button>
        </header>
        <main id="ordersList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="loadingIndicator" class="text-center col-span-full">Carregando...</div>
        </main>
    </div>

    <div id="orderModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-5xl max-h-[95vh] overflow-y-auto">
            <form id="orderForm" class="p-4 sm:p-8 space-y-6">
                <h2 id="modalTitle" class="text-2xl font-bold">Novo Pedido</h2>
                <input type="hidden" id="orderId">

                <fieldset class="border p-4 rounded-lg">
                    <legend class="text-lg font-semibold px-2">1. Dados do Cliente e Datas</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-2">
                        <input type="text" id="clientName" placeholder="Nome do Cliente" class="p-2 border rounded-md w-full md:col-span-2 lg:col-span-2" required>
                        <input type="text" id="clientPhone" placeholder="Telefone" class="p-2 border rounded-md w-full">
                        <select id="orderStatus" class="p-2 border rounded-md w-full bg-white"><option value="Pendente">Pendente</option><option value="Confirmado">Confirmado</option><option value="Em Produção">Em Produção</option><option value="Finalizado">Finalizado</option><option value="Entregue">Entregue</option></select>
                        <div><label for="orderDate" class="text-xs">Data Pedido</label><input type="date" id="orderDate" class="p-2 border rounded-md w-full"></div>
                        <div><label for="deliveryDate" class="text-xs">Data Entrega</label><input type="date" id="deliveryDate" class="p-2 border rounded-md w-full"></div>
                    </div>
                </fieldset>

                <fieldset class="border p-4 rounded-lg">
                    <legend class="text-lg font-semibold px-2">2. Arquivos da Arte (Mockup)</legend>
                     <input type="file" id="mockupFiles" class="p-2 border rounded-md w-full mt-1 text-sm text-gray-500" accept="image/*" multiple>
                     <div id="existingFilesContainer" class="text-sm text-gray-600 mt-2 space-y-1"></div>
                </fieldset>

                <fieldset class="border p-4 rounded-lg">
                    <legend class="text-lg font-semibold px-2">3. Descrição das Peças</legend>
                    <div id="partsContainer" class="space-y-4"></div>
                    <button type="button" id="addPartBtn" class="mt-4 bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition">Adicionar Peça (ex: Camisa, Calça)</button>
                </fieldset>

                <fieldset class="border p-4 rounded-lg">
                    <legend class="text-lg font-semibold px-2">4. Itens e Personalização</legend>
                    <div id="orderTypeSelector" class="flex space-x-2 mb-4">
                        <button type="button" id="btnComum" class="tab-button active">Pedido Comum (por Quantidade)</button>
                        <button type="button" id="btnDetalhado" class="tab-button">Pedido Detalhado (por Nome)</button>
                    </div>
                    <div id="itemsContent"></div>
                </fieldset>

                <fieldset class="border p-4 rounded-lg">
                    <legend class="text-lg font-semibold px-2">5. Observação Geral</legend>
                    <textarea id="generalObservation" class="w-full p-2 border rounded-md mt-2" rows="3" placeholder="Detalhes gerais, acabamentos, etc."></textarea>
                </fieldset>

                <fieldset class="border p-4 rounded-lg">
                    <legend class="text-lg font-semibold px-2">6. Financeiro</legend>
                    <div id="financialsContainer" class="space-y-4 mb-4"></div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 border-t pt-4">
                        <input type="number" step="0.01" id="downPayment" placeholder="Adiantamento (R$)" class="p-2 border rounded-md w-full">
                        <input type="text" id="paymentMethod" placeholder="Forma de Pagamento" class="p-2 border rounded-md w-full">
                        <div class="bg-gray-100 p-3 rounded-lg text-center">
                            <p class="text-sm text-gray-600">Total do Pedido</p>
                            <p id="grandTotal" class="text-2xl font-bold text-blue-600">R$ 0,00</p>
                        </div>
                        <div class="bg-red-100 p-3 rounded-lg text-center">
                            <p class="text-sm text-red-700">Resta Pagar</p>
                            <p id="remainingTotal" class="text-2xl font-bold text-red-600">R$ 0,00</p>
                        </div>
                    </div>
                </fieldset>

                <div class="flex flex-col sm:flex-row justify-end items-center space-x-0 sm:space-x-4 mt-8 space-y-4 sm:space-y-0">
                    <div id="uploadIndicator" class="text-sm text-blue-600 font-semibold hidden">Salvando...</div>
                    <button type="button" id="cancelBtn" class="bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-600 w-full sm:w-auto">Cancelar</button>
                    <button type="submit" id="saveBtn" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700 w-full sm:w-auto">Salvar Pedido</button>
                </div>
            </form>
        </div>
    </div>

    <template id="partTemplate">
        <div class="part-item border p-3 rounded-md bg-gray-50 relative">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-2">
                <input type="text" placeholder="Tipo (ex: Gola Redonda Manga Curta)" class="p-2 border rounded-md w-full md:col-span-2 lg:col-span-2 part-type">
                <input type="text" placeholder="Material (ex: Dry-Fit)" class="p-2 border rounded-md w-full part-material">
                <input type="text" placeholder="Cor Malha" class="p-2 border rounded-md w-full part-color-main">
                <input type="text" placeholder="Cor Manga/Gola" class="p-2 border rounded-md w-full part-color-details">
            </div>
            <button type="button" class="remove-part-btn absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">&times;</button>
        </div>
    </template>

    <template id="financialRowTemplate">
        <div class="financial-item grid grid-cols-2 md:grid-cols-4 gap-4 items-center">
            <p class="font-semibold financial-part-name col-span-2 md:col-span-1">Peça 1</p>
            <input type="number" placeholder="Quantidade" class="p-2 border rounded-md w-full financial-quantity">
            <input type="number" step="0.01" placeholder="Valor Unitário (R$)" class="p-2 border rounded-md w-full financial-price">
            <p class="font-bold text-right financial-subtotal">R$ 0,00</p>
        </div>
    </template>

    <template id="detalhadoOrderTemplate">
        <div class="space-y-2">
            <div class="grid grid-cols-2 sm:grid-cols-12 gap-2 font-semibold text-sm px-1">
                <div class="hidden sm:block sm:col-span-3">Tipo de Peça</div>
                <div class="hidden sm:block sm:col-span-2">Tamanho</div>
                <div class="hidden sm:block sm:col-span-4">Nome na Camisa</div>
                <div class="hidden sm:block sm:col-span-2">Número/Outro</div>
            </div>
            <div class="detailed-items-list space-y-2"></div>
            <button type="button" class="add-detailed-row-btn mt-2 bg-gray-200 text-gray-800 text-sm py-1 px-3 rounded-lg hover:bg-gray-300">+ Adicionar Linha</button>
        </div>
    </template>

    <div id="viewModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden"></div>

    <!-- Modal de erro ou informação -->
    <div id="infoModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-6 max-w-sm w-full">
            <p id="infoModalMessage" class="text-lg font-semibold text-center mb-4"></p>
            <div class="flex justify-center">
                <button id="infoModalCloseBtn" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, updateDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const IMGBB_API_KEY = "99f3a6d84b391aad3ca5b787b5ee3783";

        // As configurações do Firebase e o token de autenticação são fornecidos pelo ambiente
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let app;
        let db;
        let auth;
        let userId = null;
        let dbCollection;
        let allOrders = [];

        const DOM = {
            app: document.getElementById('app'),
            addOrderBtn: document.getElementById('addOrderBtn'),
            orderModal: document.getElementById('orderModal'),
            orderForm: document.getElementById('orderForm'),
            ordersList: document.getElementById('ordersList'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            partsContainer: document.getElementById('partsContainer'),
            financialsContainer: document.getElementById('financialsContainer'),
            itemsContent: document.getElementById('itemsContent'),
            btnComum: document.getElementById('btnComum'),
            btnDetalhado: document.getElementById('btnDetalhado'),
            addPartBtn: document.getElementById('addPartBtn'),
            cancelBtn: document.getElementById('cancelBtn'),
            saveBtn: document.getElementById('saveBtn'),
            uploadIndicator: document.getElementById('uploadIndicator'),
            viewModal: document.getElementById('viewModal'),
            infoModal: document.getElementById('infoModal'),
            infoModalMessage: document.getElementById('infoModalMessage'),
            infoModalCloseBtn: document.getElementById('infoModalCloseBtn'),
            grandTotal: document.getElementById('grandTotal'),
            remainingTotal: document.getElementById('remainingTotal'),
            downPayment: document.getElementById('downPayment')
        };
        
        /**
         * Exibe um modal de informação/erro.
         * @param {string} message - A mensagem a ser exibida.
         */
        const showInfoModal = (message) => {
            DOM.infoModalMessage.textContent = message;
            DOM.infoModal.classList.remove('hidden');
        };

        DOM.infoModalCloseBtn.addEventListener('click', () => {
            DOM.infoModal.classList.add('hidden');
        });

        /**
         * Inicializa o Firebase e a autenticação.
         */
        const initializeFirebase = async () => {
            // Verifica se a configuração do Firebase é válida.
            if (!firebaseConfig.projectId) {
                console.error("Erro na configuração do Firebase: projectId não fornecido.");
                showInfoModal("Erro na inicialização do app. Verifique a configuração do Firebase.");
                DOM.loadingIndicator.textContent = "Erro na inicialização. Verifique o console para detalhes.";
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Espera a autenticação ser concluída para obter o userId
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Usuário autenticado com sucesso. User ID:", userId);
                        dbCollection = collection(db, `artifacts/${appId}/users/${userId}/orders`);
                        setupFirestoreListener();
                    } else {
                        console.log("Nenhum usuário autenticado.");
                        DOM.loadingIndicator.textContent = "Falha na autenticação do usuário.";
                    }
                });
            } catch (error) {
                console.error("Erro detalhado na inicialização do Firebase:", error);
                showInfoModal("Erro na inicialização do app. Verifique o console para mais informações.");
                DOM.loadingIndicator.textContent = "Erro de inicialização.";
            }
        };

        let currentOrderType = 'comum';
        let partCounter = 0;

        /**
         * Converte um arquivo em uma string Base64.
         * @param {File} file - O arquivo a ser convertido.
         * @returns {Promise<string>} - A string Base64 do arquivo.
         */
        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });

        /**
         * Faz o upload de uma imagem em Base64 para o ImgBB.
         * @param {string} base64Image - A string Base64 da imagem.
         * @returns {Promise<string|null>} - A URL da imagem carregada ou null em caso de erro.
         */
        const uploadToImgBB = async (base64Image) => {
            const formData = new FormData();
            formData.append('image', base64Image);
            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData });
                const data = await response.json();
                if (data.success) return data.data.url;
                throw new Error(data.error.message);
            } catch (error) {
                console.error('Erro no upload para ImgBB:', error);
                return null;
            }
        };

        /**
         * Atualiza os cálculos financeiros na modal do pedido.
         */
        const updateFinancials = () => {
            let grandTotal = 0;
            DOM.financialsContainer.querySelectorAll('.financial-item').forEach(item => {
                const quantity = parseFloat(item.querySelector('.financial-quantity').value) || 0;
                const price = parseFloat(item.querySelector('.financial-price').value) || 0;
                const subtotal = quantity * price;
                item.querySelector('.financial-subtotal').textContent = `R$ ${subtotal.toFixed(2)}`;
                grandTotal += subtotal;
            });
            const downPayment = parseFloat(DOM.downPayment.value) || 0;
            DOM.grandTotal.textContent = `R$ ${grandTotal.toFixed(2)}`;
            DOM.remainingTotal.textContent = `R$ ${(grandTotal - downPayment).toFixed(2)}`;
        };

        /**
         * Adiciona uma nova peça e seus campos financeiros ao formulário.
         * @param {object} partData - Dados da peça para preencher o formulário (opcional).
         */
        const addPart = (partData = {}) => {
            partCounter++;
            const partTpl = document.getElementById('partTemplate').content.cloneNode(true);
            const partItem = partTpl.querySelector('.part-item');
            partItem.dataset.partId = partCounter;
            partItem.querySelector('.part-type').value = partData.type || '';
            partItem.querySelector('.part-material').value = partData.material || '';
            partItem.querySelector('.part-color-main').value = partData.colorMain || '';
            partItem.querySelector('.part-color-details').value = partData.colorDetails || '';
            DOM.partsContainer.appendChild(partItem);

            const finTpl = document.getElementById('financialRowTemplate').content.cloneNode(true);
            const finItem = finTpl.querySelector('.financial-item');
            finItem.dataset.partId = partCounter;
            finItem.querySelector('.financial-part-name').textContent = partData.type || `Peça ${partCounter}`;
            finItem.querySelector('.financial-quantity').value = partData.quantity || '';
            finItem.querySelector('.financial-price').value = partData.unitPrice || '';
            DOM.financialsContainer.appendChild(finItem);

            partItem.querySelector('.part-type').addEventListener('input', (e) => {
                finItem.querySelector('.financial-part-name').textContent = e.target.value || `Peça ${partCounter}`;
                updateFinancials();
            });
            partItem.querySelector('.remove-part-btn').addEventListener('click', () => {
                partItem.remove();
                finItem.remove();
                updateFinancials();
            });
        };

        /**
         * Renderiza a visualização de pedido comum (por quantidade).
         * @param {object} itemsData - Dados dos itens para preencher os campos (opcional).
         */
        const renderComumView = (itemsData = {}) => {
            const categories = { 'Baby Look': ['PP', 'P', 'M', 'G', 'GG', 'XG'], 'Normal': ['PP', 'P', 'M', 'G', 'GG', 'XG'], 'Infantil': ['2 anos', '4 anos', '6 anos', '8 anos', '10 anos', '12 anos'] };
            let html = '<div class="space-y-4">';
            for (const category in categories) {
                html += `<div class="p-3 border rounded-md">
                            <h4 class="font-semibold mb-2">${category}</h4>
                            <div class="flex flex-wrap gap-4 justify-start">`;
                categories[category].forEach(size => {
                    const value = itemsData[category]?.[size] || '';
                    html += `<div class="size-input-container">
                                <label class="text-xs text-gray-600 block mb-1">${size}</label>
                                <input type="number" min="0" class="size-input" data-category="${category}" data-size="${size}" value="${value}">
                             </div>`;
                });
                html += `</div></div>`;
            }
            html += '</div>';
            DOM.itemsContent.innerHTML = html;
        };

        /**
         * Renderiza a visualização de pedido detalhado (por nome).
         * @param {array} itemsData - Array de objetos com os dados dos itens (opcional).
         */
        const renderDetalhadoView = (itemsData = []) => {
            const template = document.getElementById('detalhadoOrderTemplate').content.cloneNode(true);
            const listContainer = template.querySelector('.detailed-items-list');
            const addRow = (item = {}) => {
                const row = document.createElement('div');
                row.className = 'grid grid-cols-2 sm:grid-cols-12 gap-2 items-center detailed-item-row';
                row.innerHTML = `<div class="col-span-2 sm:col-span-3"><input type="text" placeholder="Tipo Peça" class="p-1 border rounded-md w-full text-sm item-det-type" value="${item.type || ''}"></div><div class="col-span-1 sm:col-span-2"><input type="text" placeholder="Tamanho" class="p-1 border rounded-md w-full text-sm item-det-size" value="${item.size || ''}"></div><div class="col-span-2 sm:col-span-4"><input type="text" placeholder="Nome na camisa" class="p-1 border rounded-md w-full text-sm item-det-name" value="${item.name || ''}"></div><div class="col-span-1 sm:col-span-2"><input type="text" placeholder="Número" class="p-1 border rounded-md w-full text-sm item-det-number" value="${item.number || ''}"></div><div class="col-span-1 flex justify-center"><button type="button" class="text-red-500 remove-detailed-row">&times;</button></div>`;
                row.querySelector('.remove-detailed-row').addEventListener('click', () => row.remove());
                listContainer.appendChild(row);
            };
            template.querySelector('.add-detailed-row-btn').addEventListener('click', () => addRow());
            DOM.itemsContent.innerHTML = '';
            DOM.itemsContent.appendChild(template);
            if (itemsData.length) itemsData.forEach(addRow); else addRow();
        };

        /**
         * Reseta todos os campos do formulário para o estado inicial.
         */
        const resetForm = () => {
            partCounter = 0;
            DOM.orderForm.reset();
            DOM.partsContainer.innerHTML = '';
            DOM.financialsContainer.innerHTML = '';
            document.getElementById('orderId').value = '';
            document.getElementById('orderId').dataset.existingUrls = '[]';
            document.getElementById('existingFilesContainer').innerHTML = '';
            document.getElementById('orderDate').valueAsDate = new Date();
            currentOrderType = 'comum';
            DOM.btnComum.classList.add('active');
            DOM.btnDetalhado.classList.remove('active');
            addPart();
            renderComumView();
            updateFinancials();
        };

        /**
         * Coleta todos os dados do formulário e os retorna como um objeto.
         * @returns {object} - Objeto contendo os dados do pedido.
         */
        const collectFormData = () => {
            const orderData = {
                clientName: document.getElementById('clientName').value || '',
                clientPhone: document.getElementById('clientPhone').value || '',
                orderStatus: document.getElementById('orderStatus').value || 'Pendente',
                orderDate: document.getElementById('orderDate').value || new Date().toISOString().split('T')[0],
                deliveryDate: document.getElementById('deliveryDate').value || '',
                generalObservation: document.getElementById('generalObservation').value || '',
                orderType: currentOrderType,
                parts: [],
                items: currentOrderType === 'comum' ? {} : [],
                downPayment: parseFloat(DOM.downPayment.value) || 0,
                paymentMethod: document.getElementById('paymentMethod').value || '',
                mockupUrls: []
            };

            DOM.partsContainer.querySelectorAll('.part-item').forEach(p => {
                const partId = p.dataset.partId;
                const finItem = DOM.financialsContainer.querySelector(`.financial-item[data-part-id="${partId}"]`);
                if (p.querySelector('.part-type')) { // Garante que o elemento existe
                  orderData.parts.push({
                      type: p.querySelector('.part-type').value || '',
                      material: p.querySelector('.part-material').value || '',
                      colorMain: p.querySelector('.part-color-main').value || '',
                      colorDetails: p.querySelector('.part-color-details').value || '',
                      quantity: parseFloat(finItem?.querySelector('.financial-quantity')?.value) || 0,
                      unitPrice: parseFloat(finItem?.querySelector('.financial-price')?.value) || 0,
                  });
                }
            });

            if (currentOrderType === 'comum') {
                DOM.itemsContent.querySelectorAll('.size-input').forEach(input => {
                    const value = parseInt(input.value);
                    if (!isNaN(value) && value > 0) {
                        const { category, size } = input.dataset;
                        if (!orderData.items[category]) orderData.items[category] = {};
                        orderData.items[category][size] = value;
                    }
                });
            } else {
                DOM.itemsContent.querySelectorAll('.detailed-item-row').forEach(row => {
                    const type = row.querySelector('.item-det-type')?.value;
                    const size = row.querySelector('.item-det-size')?.value;
                    const name = row.querySelector('.item-det-name')?.value;
                    const number = row.querySelector('.item-det-number')?.value;
                    if (type || size || name || number) {
                        orderData.items.push({ type, size, name, number });
                    }
                });
            }
            return orderData;
        }

        /**
         * Salva um novo pedido ou atualiza um existente no Firestore.
         * @param {Event} e - O evento de submit do formulário.
         */
        const saveOrder = async (e) => {
            e.preventDefault();
            DOM.saveBtn.disabled = true;
            DOM.uploadIndicator.classList.remove('hidden');

            const files = document.getElementById('mockupFiles').files;
            const uploadPromises = Array.from(files).map(file => fileToBase64(file).then(uploadToImgBB));

            try {
                const newUrls = (await Promise.all(uploadPromises)).filter(Boolean);
                const existingUrls = JSON.parse(document.getElementById('orderId').dataset.existingUrls || '[]');

                const orderData = collectFormData();
                orderData.mockupUrls = [...existingUrls, ...newUrls];

                const id = document.getElementById('orderId').value;
                if (id) {
                    await updateDoc(doc(dbCollection, id), orderData);
                } else {
                    await addDoc(dbCollection, orderData);
                }

                DOM.orderModal.classList.add('hidden');
            } catch (error) {
                console.error("Erro detalhado ao salvar:", error);
                showInfoModal("Erro ao salvar pedido. Verifique o console para mais detalhes.");
            } finally {
                DOM.saveBtn.disabled = false;
                DOM.uploadIndicator.classList.add('hidden');
            }
        };

        /**
         * Preenche a modal de edição com os dados de um pedido existente.
         * @param {string} orderId - O ID do pedido a ser editado.
         */
        const editOrder = (orderId) => {
            const orderData = allOrders.find(o => o.id === orderId);
            if (!orderData) return;

            resetForm();
            document.getElementById('modalTitle').textContent = 'Editar Pedido';
            document.getElementById('orderId').value = orderId;
            document.getElementById('clientName').value = orderData.clientName;
            document.getElementById('clientPhone').value = orderData.clientPhone;
            document.getElementById('orderStatus').value = orderData.orderStatus;
            document.getElementById('orderDate').value = orderData.orderDate;
            document.getElementById('deliveryDate').value = orderData.deliveryDate;
            document.getElementById('generalObservation').value = orderData.generalObservation;
            document.getElementById('downPayment').value = orderData.downPayment || '';
            document.getElementById('paymentMethod').value = orderData.paymentMethod || '';

            document.getElementById('orderId').dataset.existingUrls = JSON.stringify(orderData.mockupUrls || []);
            const filesContainer = document.getElementById('existingFilesContainer');
            filesContainer.innerHTML = '<b>Arquivos existentes:</b><br>';
            (orderData.mockupUrls || []).forEach(url => {
                filesContainer.innerHTML += `<a href="${url}" target="_blank" class="text-blue-500 hover:underline">${url.split('/').pop()}</a><br>`;
            });

            DOM.partsContainer.innerHTML = '';
            DOM.financialsContainer.innerHTML = '';
            partCounter = 0;
            if (orderData.parts && orderData.parts.length > 0) {
                orderData.parts.forEach(addPart);
            } else {
                addPart();
            }

            currentOrderType = orderData.orderType || 'comum';
            if (currentOrderType === 'comum') {
                DOM.btnComum.classList.add('active');
                DOM.btnDetalhado.classList.remove('active');
                renderComumView(orderData.items || {});
            } else {
                DOM.btnDetalhado.classList.add('active');
                DOM.btnComum.classList.remove('active');
                renderDetalhadoView(orderData.items || []);
            }

            updateFinancials();
            DOM.orderModal.classList.remove('hidden');
        };

        /**
         * Exibe um modal de confirmação para excluir um pedido.
         * @param {string} id - O ID do pedido a ser excluído.
         */
        const deleteOrder = async (id) => {
            const customConfirm = (message, onConfirm) => {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50';
                modal.innerHTML = `
                    <div class="bg-white rounded-xl p-6 shadow-2xl max-w-sm w-full">
                        <p class="text-lg font-semibold mb-4">${message}</p>
                        <div class="flex justify-end space-x-2">
                            <button class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300" id="cancelDelete">Cancelar</button>
                            <button class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700" id="confirmDelete">Excluir</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);

                document.getElementById('cancelDelete').addEventListener('click', () => {
                    modal.remove();
                });
                document.getElementById('confirmDelete').addEventListener('click', () => {
                    modal.remove();
                    if (onConfirm) onConfirm();
                });
            };

            customConfirm('Tem certeza que deseja excluir este pedido?', async () => {
                try {
                    await deleteDoc(doc(dbCollection, id));
                } catch(error) {
                    console.error('Erro ao excluir pedido:', error);
                    showInfoModal("Erro ao excluir pedido. Verifique o console para mais detalhes.");
                }
            });
        };

        /**
         * Exibe a modal de visualização de um pedido com todos os seus detalhes.
         * @param {string} orderId - O ID do pedido a ser visualizado.
         */
        const viewOrder = (orderId) => {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;

            let totalValue = 0;
            let partsHtml = (order.parts || []).map(p => {
                const subtotal = (p.quantity || 0) * (p.unitPrice || 0);
                totalValue += subtotal;
                return `<tr><td class="py-1 px-2 border">${p.type}</td><td class="py-1 px-2 border">${p.material}</td><td class="py-1 px-2 border">${p.colorMain}</td><td class="py-1 px-2 border">${p.colorDetails}</td><td class="py-1 px-2 border text-center">${p.quantity}</td><td class="py-1 px-2 border text-right">R$ ${p.unitPrice?.toFixed(2)}</td><td class="py-1 px-2 border text-right font-bold">R$ ${subtotal.toFixed(2)}</td></tr>`;
            }).join('');

            let itemsHtml = '';
            if (order.orderType === 'comum') {
                itemsHtml = Object.entries(order.items || {}).map(([category, sizes]) => {
                    const sizeEntries = Object.entries(sizes);
                    if (sizeEntries.length === 0) return '';
                    return `<div class="mt-3 p-2 border rounded-md bg-gray-50">
                                <h4 class="font-semibold mb-2">${category}</h4>
                                <div class="grid grid-cols-3 sm:grid-cols-6 gap-2 text-sm">
                                    ${sizeEntries.map(([size, qty]) => `<span class="bg-gray-100 px-2 py-1 rounded">${size}: ${qty}</span>`).join('')}
                                </div>
                            </div>`;
                }).join('');
            } else {
                itemsHtml = `<div class="overflow-x-auto">
                                <table class="w-full text-left text-sm mt-2"><thead><tr class="bg-gray-100"><th class="px-2 py-1">Tipo</th><th class="px-2 py-1">Tamanho</th><th class="px-2 py-1">Nome</th><th class="px-2 py-1">Número</th></tr></thead><tbody>${(order.items || []).map(i => `<tr><td class="border px-2 py-1">${i.type}</td><td class="border px-2 py-1">${i.size}</td><td class="border px-2 py-1">${i.name}</td><td class="border px-2 py-1">${i.number}</td></tr>`).join('')}</tbody></table>
                            </div>`;
            }

            const modalContent = `<div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[95vh] flex flex-col">
                    <div id="printableArea" class="p-8 overflow-y-auto printable-area">
                        <h2 class="text-2xl font-bold mb-4">Detalhes do Pedido - ${order.clientName}</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-2 mb-4 text-sm">
                            <div><strong>Cliente:</strong> ${order.clientName}</div>
                            <div><strong>Telefone:</strong> ${order.clientPhone || 'N/A'}</div>
                            <div><strong>Data do Pedido:</strong> ${order.orderDate ? new Date(order.orderDate.replace(/-/g, '\/')).toLocaleDateString() : 'N/A'}</div>
                            <div><strong>Data da Entrega:</strong> ${order.deliveryDate ? new Date(order.deliveryDate.replace(/-/g, '\/')).toLocaleDateString() : 'N/A'}</div>
                            <div><strong>Status:</strong> <span class="status-badge status-${order.orderStatus.replace(/\s/g, '-')}}">${order.orderStatus}</span></div>
                        </div>
                        <h3 class="font-bold text-lg mt-4">Descrição das Peças</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-sm mt-2"><thead><tr class="bg-gray-100"><th class="px-2 py-1">Tipo</th><th class="px-2 py-1">Material</th><th class="px-2 py-1">Cor Malha</th><th class="px-2 py-1">Cor Detalhes</th><th class="px-2 py-1 text-center">Qtd</th><th class="px-2 py-1 text-right">V. Un.</th><th class="px-2 py-1 text-right">Subtotal</th></tr></thead><tbody>${partsHtml}</tbody></table>
                        </div>
                        <h3 class="font-bold text-lg mt-4">Itens e Personalização (${order.orderType === 'comum' ? 'por Quantidade' : 'por Nome'})</h3>
                        <div class="text-sm mt-2">${itemsHtml || 'Nenhum item especificado.'}</div>
                        <h3 class="font-bold text-lg mt-4">Observação Geral</h3>
                        <p class="text-sm border p-2 rounded-md bg-gray-50 mt-2">${order.generalObservation || 'Nenhuma.'}</p>
                        <h3 class="font-bold text-lg mt-4">Financeiro</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm mt-2 p-3 bg-gray-100 rounded-lg">
                            <div><strong>Valor Total:</strong> <span class="font-bold">R$ ${totalValue.toFixed(2)}</span></div>
                            <div><strong>Adiantamento:</strong> R$ ${(order.downPayment || 0).toFixed(2)}</div>
                            <div><strong>Forma de Pagamento:</strong> ${order.paymentMethod || 'N/A'}</div>
                            <div class="font-bold text-red-600"><strong>Resta Pagar:</strong> R$ ${(totalValue - (order.downPayment || 0)).toFixed(2)}</div>
                        </div>
                        <h3 class="font-bold text-lg mt-4">Arquivos</h3>
                        <div class="flex flex-wrap gap-4 mt-2">${(order.mockupUrls || []).map(url => `<a href="${url}" target="_blank"><img src="${url}" class="w-32 h-32 object-cover border rounded-md"></a>`).join('')}</div>
                    </div>
                    <div class="p-4 bg-gray-100 border-t flex flex-col sm:flex-row justify-end space-x-0 sm:space-x-4 space-y-2 sm:space-y-0">
                         <button id="closeViewBtn" class="bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-600 w-full sm:w-auto">Fechar</button>
                         <button id="printPdfBtn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 w-full sm:w-auto">Gerar PDF</button>
                    </div>
                </div>`;
            DOM.viewModal.innerHTML = modalContent;
            DOM.viewModal.classList.remove('hidden');
        };

        /**
         * Gera um PDF a partir da área de impressão.
         */
        const generatePdf = async () => {
            const printableArea = document.getElementById('printableArea');
            if (!printableArea) return;
            printableArea.scrollTop = 0;
            const clientName = printableArea.querySelector('h2').textContent.split('-').pop().trim();
            try {
                const canvas = await html2canvas(printableArea, {
                    scale: 2,
                    useCORS: true,
                    scrollY: -window.scrollY
                });
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                const ratio = imgHeight / imgWidth;

                const widthInPdf = pdfWidth - 20;
                const heightInPdf = widthInPdf * ratio;

                let position = 0;
                pdf.addImage(imgData, 'PNG', 10, 10, widthInPdf, heightInPdf);
                let heightLeft = heightInPdf - (pdfHeight - 20);

                while (heightLeft > 0) {
                    position -= (pdfHeight - 20);
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 10, position, widthInPdf, heightInPdf);
                    heightLeft -= (pdfHeight - 20);
                }
                pdf.save(`Pedido_${clientName.replace(/\s/g, '_')}.pdf`);
            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                showInfoModal("Não foi possível gerar o PDF. Tente novamente mais tarde.");
            }
        };

        /**
         * Renderiza a lista de pedidos na página principal.
         * @param {array} orders - O array de pedidos a ser renderizado.
         */
        const renderOrders = (orders) => {
            DOM.ordersList.innerHTML = '';
            if (orders.length === 0) {
                DOM.ordersList.innerHTML = `<p class="text-center text-gray-500 col-span-full">Nenhum pedido encontrado. Clique em "Novo Pedido" para começar.</p>`;
                return;
            }
            orders.forEach(order => {
                const totalValue = (order.parts || []).reduce((sum, p) => sum + (p.quantity * p.unitPrice), 0);
                const card = document.createElement('div');
                card.className = `bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-600 relative overflow-hidden transition-all duration-300 hover:scale-[1.02]`;
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-xl font-bold text-gray-900">${order.clientName}</h3>
                        <span class="status-badge status-${order.orderStatus.replace(/\s/g, '-')}">${order.orderStatus}</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-2"><strong>Total:</strong> <span class="font-semibold text-blue-600">R$ ${totalValue.toFixed(2)}</span></p>
                    <p class="text-sm text-gray-600 mb-4"><strong>Data Entrega:</strong> ${order.deliveryDate ? new Date(order.deliveryDate).toLocaleDateString() : 'N/A'}</p>
                    <div class="flex space-x-2">
                         <button data-id="${order.id}" class="view-btn bg-gray-200 text-gray-800 font-semibold py-1 px-3 rounded-lg text-sm hover:bg-gray-300 transition-colors">Detalhes</button>
                         <button data-id="${order.id}" class="edit-btn bg-yellow-200 text-yellow-800 font-semibold py-1 px-3 rounded-lg text-sm hover:bg-yellow-300 transition-colors">Editar</button>
                         <button data-id="${order.id}" class="delete-btn bg-red-200 text-red-800 font-semibold py-1 px-3 rounded-lg text-sm hover:bg-red-300 transition-colors">Excluir</button>
                    </div>
                `;
                DOM.ordersList.appendChild(card);
            });
        };

        /**
         * Configura o ouvinte em tempo real para a coleção de pedidos.
         */
        const setupFirestoreListener = () => {
            if (!dbCollection) return;
            DOM.loadingIndicator.classList.remove('hidden');

            onSnapshot(dbCollection, (snapshot) => {
                allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderOrders(allOrders);
                DOM.loadingIndicator.classList.add('hidden');
                console.log("Dados atualizados do Firestore.");
            }, (error) => {
                console.error("Erro ao ouvir o Firestore:", error);
                DOM.loadingIndicator.textContent = "Erro ao carregar dados.";
                showInfoModal("Não foi possível carregar os pedidos. Verifique sua conexão e regras do Firebase.");
            });
        };

        // Event Listeners
        window.addEventListener('load', initializeFirebase);
        DOM.addOrderBtn.addEventListener('click', () => {
            resetForm();
            document.getElementById('modalTitle').textContent = 'Novo Pedido';
            DOM.orderModal.classList.remove('hidden');
        });
        DOM.cancelBtn.addEventListener('click', () => {
            DOM.orderModal.classList.add('hidden');
        });
        DOM.orderForm.addEventListener('submit', saveOrder);
        DOM.partsContainer.addEventListener('input', updateFinancials);
        DOM.financialsContainer.addEventListener('input', updateFinancials);
        DOM.downPayment.addEventListener('input', updateFinancials);
        DOM.ordersList.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const id = btn.dataset.id;
            if (btn.classList.contains('edit-btn')) editOrder(id);
            if (btn.classList.contains('delete-btn')) deleteOrder(id);
            if (btn.classList.contains('view-btn')) viewOrder(id);
        });
        DOM.viewModal.addEventListener('click', (e) => {
            if (e.target.id === 'closeViewBtn') DOM.viewModal.classList.add('hidden');
            if (e.target.id === 'printPdfBtn') generatePdf();
        });
        DOM.btnComum.addEventListener('click', () => {
            currentOrderType = 'comum';
            DOM.btnComum.classList.add('active');
            DOM.btnDetalhado.classList.remove('active');
            renderComumView();
        });
        DOM.btnDetalhado.addEventListener('click', () => {
            currentOrderType = 'detalhado';
            DOM.btnDetalhado.classList.add('active');
            DOM.btnComum.classList.remove('active');
            renderDetalhadoView();
        });
        DOM.addPartBtn.addEventListener('click', () => addPart());

    </script>
</body>
</html>
